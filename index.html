<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="box-1">
      <h1 style="color:hsl(241, 100%, 89%)">Your Result</h1>
      <div class="circle">
        <h1 style="font-size: 50px;">76</h1>
        <p style="color:hsl(241, 100%, 89%)">of 100</p>
      </div>
      <h3>Great</h3>
      <p style="color:hsl(241, 100%, 89%)">
        You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="box-2">
      <h1 style="color: hsl(224, 30%, 27%);">Summary</h1>
      <div class="card red">
        <div>
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
        </div>
        <p><strong>80</strong>/100</p>
      </div>
      <div class="card yellow">
        <div>
          <img src="./assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
        </div>
        <p><strong>92</strong>/100</p>
      </div>
      <div class="card green" >
        <div>
          <img src="./assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
        </div>
        <p><strong>61</strong>/100</p>
      </div>
      <div class="card blue">
        <div>
          <img src="./assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
        </div>
        <p><strong>72</strong>/100</p>
      </div>
      <button class="btn">Continue</button>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/muskan-shori/" target="_blank">Muskan shori</a>.
  </div>
</body>

</html>
